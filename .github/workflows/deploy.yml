name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Cambia 'main' si tu rama principal tiene otro nombre

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: main  # Cambiamos a la rama main del repositorio de GitHub Pages
          repository: tobiaspandsaibot/tobiaspandsaibot.github.io  # Repositorio de GitHub Pages
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
          target-folder: .  # Desplegar en la ra√≠z del repositorio
